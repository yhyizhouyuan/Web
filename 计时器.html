<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
<title>当前系统时间</title>
<script language="javascript" type="text/javascript">
window.onload=function(){
	setInterval(showtime,500);
	}
function cheaktime(i){
	if(i<10){
		i="0"+i;
		}	
		return i;
		}
function showtime(){
	var mydate=new Date();
	var year=mydate.getFullYear();
	var month=mydate.getMonth()+1;
	var day=mydate.getDate();
	var week=mydate.getDay();
	var time=mydate.getHours();
	var minute=mydate.getMinutes();
	var second=mydate.getSeconds();
	time=cheaktime(time);
	second=cheaktime(second);
	weekend=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
	document.getElementById("show").innerHTML=year+"年"+month+"月"+day+"日"+weekend[week]+time+":"+minute+":"+second;
	}



</script>
</head>
<body>
<div class="content1">
  <div id="show">显示时间的位置</div>
</div>
</body>
</html>
